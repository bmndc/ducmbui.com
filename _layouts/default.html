<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}" a="{{ site.theme_config.appearance | default: "auto" }}">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>
		{% if page.title %}
			{{ page.title }}
		{% else %}
			{{ site.title }}
		{% endif %}
	</title>

	{%-seo title=false-%}
	{%-feed_meta-%}

	<meta name="fediverse:creator" content="@duc@toot.community">
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
</head>
<body>
	<a class="skip" href="#content">Skip to main content</a>

	{{ content }}

	{% if page.javascript %}
		{% for script in page.javascript %}
			<script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ script }}.js"></script>
		{% endfor %}
	{% endif %}
</body>
</html>
