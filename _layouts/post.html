---
layout: default
---
{%- include back_link.html -%}

<main id="content" aria-label="Content">
	<article class="post">
		<p class="metadata">
			{% if site.theme_config.date_format %}
				<time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
			{% else %}
				<time datetime="{{ page.date }}">{{ page.date | date: "%Y-%m-%d" }}</time>
			{% endif %}
		</p>

		<h1>{{ page.title }}</h1>

		{{ content }}
	</article>
</main>
