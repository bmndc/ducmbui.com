---
layout: default
---
<header>
	<h1>{{ site.title }}</h1>
	<menu role="navigation">
		{% for item in site.data.menu.entries %}
			<li>
				<a href="{{ item.url | relative_url }}">{{ item.title | downcase }}</a>
			</li>
		{% endfor %}
	</menu>
</header>

<main id="content" aria-label="Content">
	{{ content }}
</main>

<footer>
</footer>
